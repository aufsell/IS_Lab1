<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Управление транспортными средствами</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<p th:text="'Привет, ' + ${user.username} + '!'"/>
<p th:text="'Тут будут коллекции'"/>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>

<!-- Кнопка для создания нового объекта -->
<form th:action="@{/collections/new}" th:method="get" >
    <button type="submit">Новый объект</button>
</form>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Тип</th>
        <th>Мощность двигателя</th>
        <th>Количество колес</th>
        <th>Вместимость</th>
        <th>Пройденное расстояние</th>
        <th>Расход топлива</th>
        <th>Тип топлива</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody id="vehicleTable">
    <tr th:each="vehicle : ${vehicles}">
        <td th:text="${vehicle.id}"></td>
        <td th:text="${vehicle.name}"></td>
        <td th:text="${vehicle.vehicleType}"></td>
        <td th:text="${vehicle.enginePower}"></td>
        <td th:text="${vehicle.numberOfWheels}"></td>
        <td th:text="${vehicle.capacity}"></td>
        <td th:text="${vehicle.distanceTravelled}"></td>
        <td th:text="${vehicle.fuelConsumption}"></td>
        <td th:text="${vehicle.fuelType}"></td>
        <td>
            <form th:action="@{/collections/edit/{id}(id=${vehicle.id})}" th:method="get" >
                <button type="submit">Редактировать</button>
            </form>

            <form th:action="@{/collections/{id}(id=${vehicle.id})}" th:method="delete" >
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${isAdmin}">
    <a th:href="@{/admin/users}">Админ панелька</a>
</div>

</body>
</html>
